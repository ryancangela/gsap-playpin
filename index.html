<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Quicksand:wght@400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap"

<body>

  <!--BREAK-->

  <section>
    <div id="hero-one">
      <h1>
        Follow me through this Gsap page
      </h1>
      <h2>
        This will be a learning experience for me and you.
      </h2>
    </div>
  </section>

  <!--BREAK-->
  <div class="section-breakers" id="hero-one-cut"></div>
  <!--BREAK-->

  <section>
    <div id="hero-two">
      <!-- <h2>First section</h2> -->
      <div id="three">
        <h3>
          Street Photography Flex Gallery <br><span>We'll be adding rotation and translate to the scroll.</span>
        </h3>
        <div class="gallery">
          <img src="assets/gallery/isaak-alexandre-karslian-F5Ka2oNylUU-unsplash.jpg" alt="">
          <img src="assets/gallery/marek-piwnicki-X5REiD-cIlw-unsplash.jpg" alt="">
          <img src="assets/gallery/job-savelsberg--mdmf_bQRa0-unsplash.jpg" alt="">

          <img src="assets/gallery/job-savelsberg-Olp_dG4Zy9k-unsplash.jpg">
        </div>
      </div>
    </div>

  </section>

  <!--BREAK-->
  <div class="section-two-breakers" id="hero-two-cut"></div>
  <!--BREAK-->

  <section>
    <div id="hero-three">
      <h2>entering the storm</h2>
      <div class="icon-flex">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-solid fa-align-justify"></i>
        <i class="fa-solid fa-angle-right"></i>
      </div>
      <!--icon grids -->
      <div id="shuffle" class="icon-row-even">
        <i class="fa-solid fa-atom up"></i>
        <i class="fa-solid fa-code-branch down"></i>
        <i class="fa-solid fa-bug up"></i>
        <i class="fa-solid fa-circle-nodes down"></i>
        <i class="fa-solid fa-filter up"></i>
        <i class="fa-solid fa-qrcode down"></i>
      </div>
      <!--icon grids -->
      <div id="shuffle" class="icon-row-odd">
        <i class="fa-solid fa-cube up"></i>
        <i class="fa-solid fa-file-code down"></i>
        <i class="fa-solid fa-diagram-successor up"></i>
        <i class="fa-solid fa-arrows-spin down"></i>
        <i class="fa-solid fa-terminal up"></i>
        <i class="fa-solid fa-palette down"></i>
        <i class="fa-solid fa-shuttle-space up"></i>
      </div>
      <!--icon grids -->
      <div id="shuffle" class="icon-row-even">
        <i class="fa-solid fa-yin-yang down"></i>
        <i class="fa-solid fa-laptop-code up"></i>
        <i class="fa-solid fa-circle-notch down"></i>
        <i class="fa-solid fa-gamepad up"></i>
        <i class="fa-solid fa-compact-disc down"></i>
        <i class="fa-solid fa-shapes up"></i>
      </div>
      <!--icon grids -->
      <div id="shuffle" class="icon-row-odd">
        <i class="fa-solid fa-headset down"></i>
        <i class="fa-solid fa-book-skull up"></i>
        <i class="fa-solid fa-hand-fist down"></i>
        <i class="fa-solid fa-ghost up"></i>
        <i class="fa-solid fa-puzzle-piece down"></i>
        <i class="fa-solid fa-vr-cardboard up"></i>
        <i class="fa-solid fa-dice-d6 down"></i>
      </div>
      <!--icon grids -->
      <div id="shuffle" class="icon-row-even">
        <i class="fa-solid fa-bullhorn up"></i>
        <i class="fa-solid fa-person-rays down"></i>
        <i class="fa-solid fa-bullseye up"></i>
        <i class="fa-solid fa-lightbulb down"></i>
        <i class="fa-solid fa-rectangle-ad up"></i>
        <i class="fa-solid fa-people-group down"></i>
      </div>


    </div>
  </section>

  <!--BREAK-->
  <div class="section-three-breakers" id="hero-three-cut"></div>
  <!--BREAK-->

  <section>

    <div id="hero-four">
      <h2>We made it past the icon storm!</h2>
      <div class="image-grid">
        <!-- ROW ONE -->
        <img src="assets/gallery/cash-Kgzde49RkI8-unsplash.jpg" class="topleft-corner img-nine row-one">
        <img src="assets/gallery/cash-nDnQgkmtm_w-unsplash.jpg" class="img-two row-one">
        <img src="assets/gallery/endroit-secret-vGipWHwGm4o-unsplash.jpg" class="img-three row-one">
        <img src="assets/gallery/cash-Kgzde49RkI8-unsplash.jpg" class="topright-corner img-one row-one">
        <!-- ROW TWO -->
        <img src="assets/gallery/steve-johnson-ndE3WiO3d6k-unsplash.jpg" class="img-one row-two">
        <img src="assets/gallery/siednji-leon-6cx4PSakkRo-unsplash.jpg" class="img-three row-two">

        <img src="assets/gallery/alex-sh-Q325PHMtpVI-unsplash.jpg" class="bottomleft-corner img-nine row-three">
        <img src="assets/gallery/8machine-_-VyY_mNqjgEY-unsplash.jpg" class="img-one row-three">
        <img src="assets/gallery/leon-pascal-janjic-w5-YLTgOmLo-unsplash.jpg" class="img-two row-three">
        <img src="assets/gallery/julius-drost-MotqRMnxKVE-unsplash.jpg" class="bottomright-corner img-three row-three">
      </div>
    </div>
  </section>

  <!--BREAK-->
  <div class="section-four-breakers" id="hero-four-cut"></div>
  <!--BREAK-->

  <script src="gsap.js"></script>

</body>
